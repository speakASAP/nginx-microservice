services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-microservice
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/includes:/etc/nginx/includes:ro
      - ./certificates:/etc/nginx/certs:ro
      - ${DOCKER_VOLUMES_BASE_PATH:-/srv/storagebox/statex/docker-volumes/nginx-microservice}/logs/nginx:/var/log/nginx:rw
      - ./webroot:/var/www/html:rw
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 30M
    networks:
      - nginx-network
    depends_on:
      - certbot
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 10s
      retries: 2

  certbot:
    # Use certbot/dns-cloudflare for wildcard certs (DNS-01); supports webroot too
    image: ${CERTBOT_IMAGE:-certbot/dns-cloudflare:latest}
    container_name: nginx-certbot
    restart: unless-stopped
    volumes:
      - ./certificates:/etc/letsencrypt:rw
      - ./webroot:/var/www/html:rw
      - ${DOCKER_VOLUMES_BASE_PATH:-/srv/storagebox/statex/docker-volumes/nginx-microservice}/logs/certbot:/var/log/certbot:rw
      - ./certbot/scripts:/scripts:ro
      # For wildcard (DNS-01): create secrets/cloudflare.ini with dns_cloudflare_api_token=YOUR_TOKEN
      - ./secrets:/etc/letsencrypt/secrets:ro
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 10M
    networks:
      - nginx-network
    entrypoint: /bin/sh
    command: -c "tail -f /dev/null"
    environment:
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-admin@example.com}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-false}

networks:
  nginx-network:
    name: ${NETWORK_NAME:-nginx-network}
    external: true

