# Domain Configuration Template with Blue/Green Deployment
# Variables: DOMAIN_NAME, UPSTREAM_BLOCKS, PROXY_LOCATIONS
# Supports blue/green deployment with upstream blocks
# Upstream blocks are auto-generated from service registry
# This template supports services with any number of internal services

# Upstream blocks for blue/green deployment (auto-generated)
# Port configured in ai-microservice/.env: AI_ORCHESTRATOR_PORT (default: 3380)
upstream ai-microservice {
    server ai-microservice-orchestrator-blue:3380 weight=100 max_fails=3 fail_timeout=30s;  # AI_ORCHESTRATOR_PORT from ai-microservice/.env
    server ai-microservice-orchestrator-green:3380 backup max_fails=3 fail_timeout=30s;  # AI_ORCHESTRATOR_PORT from ai-microservice/.env
}


# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai.statex.cz www.ai.statex.cz;
    
    # Common HTTP server settings (security headers)
    include /etc/nginx/includes/common-http-server-settings.conf;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name ai.statex.cz www.ai.statex.cz;
    
    # SSL Configuration
    # Common SSL settings (protocols, ciphers, session cache) are in nginx.conf
    # Only domain-specific certificate paths are configured here
    ssl_certificate /etc/nginx/certs/ai.statex.cz/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/ai.statex.cz/privkey.pem;
    
    # Common HTTPS server settings (http2, security headers, rate limiting, deny rules, error pages)
    include /etc/nginx/includes/common-server-settings.conf;
    
    # Proxy locations (auto-generated from service registry)
    # AI Orchestrator handles all requests
    location / {
        proxy_pass http://ai-microservice;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

}

