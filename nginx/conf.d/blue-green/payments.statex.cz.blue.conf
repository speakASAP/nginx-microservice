# Domain Configuration Template with Blue/Green Deployment
# Variables: DOMAIN_NAME, UPSTREAM_BLOCKS, PROXY_LOCATIONS
# Supports blue/green deployment with upstream blocks
# Upstream blocks are auto-generated from service registry
# This template supports services with any number of internal services

# Upstream blocks for blue/green deployment (auto-generated)
# Port configured in payment-microservice/.env: SERVICE_PORT (default: 3468)
upstream payment-microservice {
    server payment-microservice-blue:3468 weight=100 max_fails=3 fail_timeout=30s;  # SERVICE_PORT from payment-microservice/.env
    server payment-microservice-green:3468 backup max_fails=3 fail_timeout=30s;  # SERVICE_PORT from payment-microservice/.env
}


# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name payments.statex.cz www.payments.statex.cz;
    
    # Common HTTP server settings (security headers)
    include /etc/nginx/includes/common-http-server-settings.conf;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name payments.statex.cz www.payments.statex.cz;
    
    # SSL Configuration
    # Common SSL settings (protocols, ciphers, session cache) are in nginx.conf
    # Only domain-specific certificate paths are configured here
    ssl_certificate /etc/nginx/certs/payments.statex.cz/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/payments.statex.cz/privkey.pem;
    
    # Common HTTPS server settings (http2, security headers, rate limiting, deny rules, error pages)
    include /etc/nginx/includes/common-server-settings.conf;
    
    # Proxy locations (auto-generated from service registry)
    # Frontend service typically handles root path, backend handles /api/
        # Backend-only service - root path routes to backend
    location / {
        proxy_pass http://payment-microservice;
        include /etc/nginx/includes/common-proxy-settings.conf;
    }
    
    # API routes with stricter rate limiting - using upstream
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://payment-microservice/api/;
        include /etc/nginx/includes/common-proxy-settings.conf;
    }
    
    # WebSocket support - using upstream
    location /ws {
        proxy_pass http://payment-microservice/ws;
        include /etc/nginx/includes/common-proxy-settings.conf;
    }
    
    # Health check endpoint - using upstream
    location /health {
        proxy_pass http://payment-microservice/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        limit_req zone=api burst=5 nodelay;
    }

}
