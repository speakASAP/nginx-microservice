# Domain Configuration Template with Blue/Green Deployment
# Variables: DOMAIN_NAME, UPSTREAM_BLOCKS, PROXY_LOCATIONS
# Supports blue/green deployment with upstream blocks
# Upstream blocks are auto-generated from service registry
# This template supports services with any number of internal services
# Upstream blocks for blue/green deployment (auto-generated)
upstream e-commerce-api-gateway {
    server e-commerce-api-gateway-blue:3011 weight=100 max_fails=3 fail_timeout=30s;
    server e-commerce-api-gateway-green:3011 backup max_fails=3 fail_timeout=30s;
}
upstream e-commerce-frontend {
    server e-commerce-frontend-blue:3000 weight=100 max_fails=3 fail_timeout=30s;
    server e-commerce-frontend-green:3000 backup max_fails=3 fail_timeout=30s;
}
# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name flipflop.statex.cz www.flipflop.statex.cz;
    
    # Common HTTP server settings (security headers)
    include /etc/nginx/includes/common-http-server-settings.conf;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        try_files $uri =404;
    }
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name flipflop.statex.cz www.flipflop.statex.cz;
    # SSL Configuration
    # Common SSL settings (protocols, ciphers, session cache) are in nginx.conf
    # Only domain-specific certificate paths are configured here
    ssl_certificate /etc/nginx/certs/flipflop.statex.cz/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/flipflop.statex.cz/privkey.pem;
    
    # Common HTTPS server settings (http2, security headers, rate limiting, deny rules, error pages)
    include /etc/nginx/includes/common-server-settings.conf;
    
    # Proxy locations (auto-generated from service registry)
    # Frontend service typically handles root path, backend handles /api/
        # Frontend routes - using upstream
    # Frontend service - root path
    set $FRONTEND_UPSTREAM e-commerce-frontend;
    include /etc/nginx/includes/frontend-location.conf;
    # API Gateway routes - using upstream
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://e-commerce-api-gateway/api/;
        include /etc/nginx/includes/common-proxy-settings.conf;
    }
}
