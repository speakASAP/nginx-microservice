# Domain Configuration Template with Blue/Green Deployment
# Variables: DOMAIN_NAME, UPSTREAM_BLOCKS, PROXY_LOCATIONS
# Supports blue/green deployment with upstream blocks
# Upstream blocks are auto-generated from service registry
# This template supports services with any number of internal services

# Upstream blocks for blue/green deployment (auto-generated)
upstream logging-microservice {
    server logging-microservice-blue:3268 weight=100 max_fails=3 fail_timeout=30s;
    server logging-microservice-green:3268 backup max_fails=3 fail_timeout=30s;
}


# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name logging.statex.cz www.logging.statex.cz;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name logging.statex.cz www.logging.statex.cz;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/certs/logging.statex.cz/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/logging.statex.cz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Rate limiting
    limit_req zone=general burst=50 nodelay;
    
    # Proxy locations (auto-generated from service registry)
    # Frontend service typically handles root path, backend handles /api/
    

    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf|bak|swp|swo)$ {
        deny all;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

