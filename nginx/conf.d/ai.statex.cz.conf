# Upstream blocks for blue/green deployment
# AI Orchestrator service - currently not deployed
# This config is enabled but will not route traffic until services are deployed
upstream statex-ai-orchestrator {
    # Placeholder server to satisfy nginx upstream requirement
    # Will be replaced when ai-orchestrator service is deployed
    server 127.0.0.1:65535 down;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai.statex.cz;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        try_files $uri =404;
    }
    
    # Service not available
    location / {
        return 503 "AI Orchestrator service is not currently deployed";
        add_header Content-Type text/plain;
    }
}
