# Upstream blocks for blue/green deployment
# Initial state: blue is active (weight=100), green is backup
# The blue/green deployment script will manage these weights dynamically
upstream statex-ai-orchestrator {
    server 127.0.0.1:65535 down;  # Placeholder - will be replaced by deployment script when containers exist
    # server statex-ai-orchestrator-blue:8000 weight=100 max_fails=3 fail_timeout=30s;  # Will be uncommented when blue container exists
    # server statex-ai-orchestrator-green:8000 backup max_fails=3 fail_timeout=30s;  # Will be uncommented when green container exists
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai.statex.cz;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        try_files $uri =404;
    }
    
    # Service not available
    location / {
        return 503 "AI Orchestrator service is not currently deployed";
        add_header Content-Type text/plain;
    }
}
