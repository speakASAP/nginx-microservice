# Upstream blocks for blue/green deployment
# Initial state: blue is active (weight=100), green is backup
# The blue/green deployment script will manage these weights dynamically
upstream payment-microservice {
    server 127.0.0.1:65535 down;  # Placeholder - will be replaced by deployment script when containers exist
    # server payment-microservice-blue:3468 weight=100 max_fails=3 fail_timeout=30s;  # Will be uncommented when blue container exists
    # server payment-microservice-green:3468 backup max_fails=3 fail_timeout=30s;  # Will be uncommented when green container exists
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name payments.statex.cz;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name payments.statex.cz;
    
    # SSL Configuration
    # Note: SSL certificates will be auto-generated by Let's Encrypt
    # Temporarily using fallback until certificates exist
    # ssl_certificate /etc/nginx/certs/payments.statex.cz/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/payments.statex.cz/privkey.pem;
    ssl_certificate /etc/nginx/certs/statex.cz/fullchain.pem;  # Temporary fallback
    ssl_certificate_key /etc/nginx/certs/statex.cz/privkey.pem;  # Temporary fallback
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Rate limiting
    limit_req zone=general burst=50 nodelay;
    
    # Payment Service API routes - using upstream
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://payment-microservice;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Health check endpoints - using upstream
    location /health {
        proxy_pass http://payment-microservice/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        limit_req zone=api burst=5 nodelay;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf|bak|swp|swo)$ {
        deny all;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
