# Frontend service location block
# This block handles root path (/) routing to frontend services
# Usage: set $FRONTEND_UPSTREAM variable before including this file
# Example: set $FRONTEND_UPSTREAM allegro-frontend-service; include /etc/nginx/includes/frontend-location.conf;

location / {
    proxy_pass http://$FRONTEND_UPSTREAM;
    include /etc/nginx/includes/common-proxy-settings.conf;
}

